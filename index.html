<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Raleway&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <div class="wrapper-container">
    <img src="./img/Music_Flatline.svg" alt="A girl listening music illustration" width="450px" height="220px">
    <div class="wrapper-container-inner">
        <h1 class="wrapper-title">Order Summary</h1>
        <p class="wrapper-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="wrapper-annual-plan">
          <div class="wrapper-annual-icon">
            <img src="./img/music-icon.png" alt="" width="19px" height="18px">
          </div>
          <div class="wrapper-annual-price">
            <p class="wrapper-annual-price-title">Annual Plan</p>
            <p class="wrapper-annual-price-info">$59.99/year</p>

          </div>
          <a href="#" class="wrapper-annual-link">Change</a>
        </div>
        <div class="wrapper-container-btn-wrapper">
            <a href="#" class="wrapper-container-payment-btn">Proceed to Payment</a>
            <a href="#" class="wrapper-container-cencel-btn">Cancel Order</a>
        </div>
    </div>
   </div> 
</body>
</html>
